name: dotnet package

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ "8.x" ]
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore src/main/*/*.csproj

      - name: Build
        run: dotnet build src/main/*/*.csproj --configuration Release

      # current tests are written for visual studio only
      - name: Test
        run: dotnet test src/test/Benchmarks.Tests.Unit.csproj --logger:"console;verbosity=normal"